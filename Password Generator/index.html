<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Password Generator App</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="password-generator">
        <h2>Password Generator</h2>
        <div class="password">
          <p id="passwordBox"></p><i class="far fa-clipboard" onclick="copyPassword()"></i>
        </div>
    </div>
    <!-- <div class="main-headder">
        <div class="main-headding"> Password Generator </div>
        <input type="text" id="passwordBox" class="input-box">
    </div> -->
    <div class="second-headder">
        <label class="char">Character Length </label><input class="Number" type="number" id="length" min="4" max="20" value="4"><br>
        <input type="checkbox" class="check-box" id="upperCase" checked>
        <label>Include Uppercase Letters</label><br>
        <input type="checkbox" class="check-box" id="lowerCase" checked>
        <label>Include Lowercase Letters</label><br>
        <input type="checkbox" class="check-box" id="number" checked>
        <label>Include Numbers</label><br>
        <input type="checkbox" class="check-box" id="symbol" checked>
        <label>Include Symbols</label><br>
    </div>
    <button class="submite-btn" id="submite" onclick="createPassword()"> Generator </button>
    <script src="./java Script/script.js"></script>
</body>
</html>
