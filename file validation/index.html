<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> File Validation | Html, Css, Javascript</title>
    <link rel="shortcut icon" href="images/icon image.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles/normilaze.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <script src="./java script/script.js"></script>
    <div class="main-container">
        <h1> Register Here</h1>
        <diV class="cards">
            <form id="form">
                <div class="from-control">
                    <label> User Name </label>
                    <input type="text" id="Username" placeholder="Enter You user name">
                    <small>User is required</small>
                </div>
                <div class="from-control">
                    <label> Email </label>
                    <input type="text" id="email" placeholder="Enter You user Email">
                    <small>Email is required</small>
                </div>
                <div class="from-control">
                    <label> Mobile Number </label>
                    <input type="text" id="mobilenumber" placeholder="Enter You mobile number">
                    <small>Mobile number is required</small>
                </div>
                <div class="from-control">
                    <label> Password </label>
                    <input type="text" id="Password" placeholder="Enter You password">
                    <small>Password is required</small>
                </div>
                <div class="from-control">
                    <label> Confirm Password </label>
                    <input type="text" id="Confirmpassword" placeholder="Enter You confirm password">
                    <small>Confirm password is required</small>
                </div>
                <button class="submit-btn">
                    Submit
                </button>
            </form>
    </diV>
</body>
</html>
